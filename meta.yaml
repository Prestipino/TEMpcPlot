{% set name = "TEMpcPlot" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/Prestipino/TEMpcPlot.git
  git_rev: v1.0
  git_depth: 1 # (Defaults to -1/not shallow)

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

extra:
  channels:
    - conda-forge

requirements:
  build:
    - python

  host:
    - pip
    - python
  run:
    - python >=3.7
    - scipy
    - numpy
    - matplotlib
    - scipy
    - pillow
    - uncertainties 
    - keyboard   

test:
  import:
  - TEMpcPlot

about:
  license: MIT
  license_family: BSD
  summary: testiasmo il packaging

